<script>

/* Not massively important, just using height as a text (e.g. 100% etc) for the top of the bar's */
document.addEventListener("DOMContentLoaded", function(event) { 
	  var divs = document.getElementsByClassName('barchart-Bar');
	  for(var i=0; i < divs.length; i++) { 
		 divs[i].setAttribute("attr-height", divs[i].style.height);
	  }
});

/* bar gender- */
var maleViz = new GenderViz(document.getElementById('pluginContainer'), { theme: 'green', gender: 'male', value: 20, title: 'Male', position: 'bottom' });
var femaleViz = new GenderViz(document.getElementById('pluginContainer2'), { theme: 'blue', gender: 'female', value: 60, title: 'Female', position: 'bottom' });

$(window).on('resize', function() {
    
        if ($(this).width() < 765) {
           $('tr td:first-child').click(function(){
 
              $(this).siblings().css({'display': 'inline-block'});
 
              var $this = $(this);
              setTimeout(function(){
              $this.siblings().css('transform', 'translateY(0)'); 
             },0);
 
              $('tr td:first-child').not($(this)).siblings().css({'display': 'none', 'transform': 'translateY(-9999px)'});
          });  
        } 
	else if ($(this).width() > 760) {
            $( "tr td:first-child").unbind( "click" );
            $('tr td:first-child').siblings().css({'display': '', 'transform': ''});
        }
    
}).resize();


</script>
